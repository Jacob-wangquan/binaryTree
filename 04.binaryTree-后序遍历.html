<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>二叉树</title>
</head>
<body>
    <script>
        function BinaryTree() {
            var Node = function(key) {
                this.key = key;
                this.left = null;
                this.right = null;
            };
            var root = null;

            var insertNode = function(node, newNode) {
                //新节点的key小于父节点的key时
                if(newNode.key < node.key) {
                    //父节点的left为空
                    if(node.left === null){
                        node.left = newNode;
                    }else{  //父节点的left不为空时，继续向左寻找插入
                        insertNode(node.left, newNode);
                    }
                }else {
                    //父节点的right为空
                    if(node.right === null){
                        node.right = newNode;
                    }else{
                        insertNode(node.right, newNode);
                    }
                }
            };

            this.insert = function(key) {
                var newNode = new Node(key);
                if(root === null) {
                    //如果根节点为空，则插到根节点上
                    root = newNode;
                }else {
                    //否则，根据二叉树的特性插入到子节点上
                    insertNode(root, newNode);
                }
            };

            //中序遍历
            this.inOrderTraverse = function(callback) {
                inOrderTraverseNode(root, callback);
            };

            var inOrderTraverseNode = function(node, callback) {
                if(node !== null) {
                    inOrderTraverseNode(node.left, callback);
                    callback(node.key);
                    inOrderTraverseNode(node.right, callback);
                }
            };

            //前序遍历
            this.preOrderTraverse = function(callback) {
                preOrderTraverseNode(root, callback);
            };

            var preOrderTraverseNode = function(node, callback) {
                if(node !== null) {
                    callback(node.key);
                    preOrderTraverseNode(node.left, callback);
                    preOrderTraverseNode(node.right, callback);
                }
            };

            //后序遍历
            this.nextOrderTraverse = function(callback) {
                nextOrderTraverseNode(root, callback);
            };

            var nextOrderTraverseNode = function(node, callback) {
                if(node !== null) {
                    nextOrderTraverseNode(node.left, callback);
                    nextOrderTraverseNode(node.right, callback);
                    callback(node.key);
                }
            };

        }

        var nodes = [8, 3, 10, 1, 6, 14, 4, 7, 13];
        var binaryTree = new BinaryTree();
        nodes.forEach(function(key) {
            binaryTree.insert(key);
        })

       var callback = function(key) {
           console.log(key);
       }
       
       binaryTree.nextOrderTraverse(callback);
    </script>
</body>
</html>
